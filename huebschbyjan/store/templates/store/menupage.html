{% extends 'store/navbar-in.html' %} 
{% load static %}
{% block content %}

<body class="d-flex flex-column">

<!-- Search bar -->
<div class="containermenu col-md-11 col-lg-11">
  <div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
    <div class="input-group" style="padding-left: 10px">
      <input type="text" class="form-control input-text" placeholder="Search products">
      <div class="input-group-append">
      <button class="btn btn-outline-warning btn-lg" type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>  
  </div>        
  </div>
</div>

<!-- Menu -->
<section>
  <div class="container py-5">
    <h4 class="mb-2 fw-medium">OUR MENU</h4>
    <h6 class="description fw-light fst-italic">Check out the wide variety of cakes offered by our shop!</h6>
    <hr class="mt- 4 mb-4">

    <div class="row">
      {% for product in products %}
      <!-- Item Card -->
      <div class="col-lg-4 col-md-12 mb-4">
        <div class="card">
          <div class="bg-image"
            data-mdb-ripple-color="light">
            <img src="{{product.imageURL}}"
              class="w-100" />
          </div>
          <div class="card-body">
            <a href="#" class="text-reset">
              <h5 class="card-title mb-3">{{product.name}}</h5>
            </a>
            <h6 class="mb-3">â‚±{{product.price|floatformat:2}}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>


</section>

</body>
</html>
    {% endblock content %}
