<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" contents="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huebsch by Jan Cake Shop</title>

	<!-- Font awesome link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- CSS file link -->
	<link rel="stylesheet" href="../../../static/css/style.css">

	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="registerpage" class="d-flex flex-column">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dab88b;">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="../../../static/images/logo.png" alt="..." height="36"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link text-uppercase" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register -->
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center mb-4 fw-medium">Register</h3>
            <form>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputName" placeholder="Full Name" autofocus>
                <label for="floatingName">Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                <label for="floatingInputEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputAddress" placeholder="# Brgy., City, Province">
                <label for="floatingInputAddress">Address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputNumber" placeholder="# Brgy., City, Province">
                <label for="floatingInputNumber">Contact Number</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              <a class="d-block text-center mt-2 small" href="#" style="color: #bf9270;">Have an account? Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- Script/s -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
