{% extends 'store/navbar.html' %} 
{% load static %}
{% block content %}

<body id="registerpage" class="d-flex flex-column">

<!-- Register -->
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center mb-4 fw-medium">Register</h3>
            <form method="POST" action="">
              {% csrf_token %}
              <div class="form-floating mb-3">
                {{form.username}}
                <label for="floatingName">Username</label>
              </div>

              <div class="form-floating mb-3">
                {{form.email}}
                <label for="floatingInputEmail">Email address</label>
              </div>

              <div class="form-floating mb-3">
                {{form.password1}}
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-3">
               {{form.password2}}
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>
              
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>
              {{form.errors}}
              <a class="d-block text-center mt-2 small" href="{% url 'login' %}" style="color: #bf9270;">Have an account? Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

{% endblock content %}
